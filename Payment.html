<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Payment.css">     
</head>
<body>
    <h1 class="main_heading">Payment Form</h1>
    <p>Required fields are followed by *</p><hr>
    <h2>Contact Information</h2>
    <p>Name: *<input type="text" name="name" id="name" required></p>
    <fieldset>
        <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="Female" required>
        </p>
    </fieldset>
    <p>Contact: *<input type="number" name="contact" id="contact" required></p>
    <p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Rupay">Rupay</option>
            <option value="Visa">Visa</option>
        </select>
    </p>
    <p>Card Number: *<input type="number" name="Card Number" id="Card Number" required></p>
    <p>Exp. Date: *<input type="date" name="Exp_date" id="Exp_date" required></p>
    <p>CVV: *<input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now">    <input type="reset" value="Clear">
    <button>Show Payment Status</button>
    <script src="payment.js"></script>
</body>
</html>
